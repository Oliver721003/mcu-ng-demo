<!-- h2+form>input[type=text][placeholder]*3 -->
<h2>書籍資料</h2>
<form #form="ngForm">
  <input name="name" type="text" placeholder="名稱"
  ngModel>
  <input name="author" type="text" placeholder="作者"
  ngModel>
  <input name="company" type="text" placeholder="出版社"
  ngModel>
  <button type="button" (click)="onAdd(form)">新增</button>
  <button type="button" (click)="onCancel()">取消</button>
</form>
<pre>{{ form.value | json }}</pre>
